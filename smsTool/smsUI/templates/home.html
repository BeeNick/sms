<!--smsUI/templates/home.html-->

{% extends 'base.html' %}

{% block content %}


<div>
	{% if user.is_authenticated %}
		{% if user.is_superuser %}
			<br>
			<a href="{% url 'settings' %}">Settings</a>
			<br>
		{% endif %}
		<br>
		<a href="{% url 'personalHome' %}">Personal Profile</a>
		<br>
		<a href="{% url 'logout' %}">Logout</a>
	{% else %}
		<a href="{% url 'login' %}">Login</a>
	{% endif %}
</div>


{% endblock %}
