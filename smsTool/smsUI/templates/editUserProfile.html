<!--smsUI/templates/editUserProfile.html-->


{% extends "base.html" %}

{% block content %}

<h2>User Profile General Information</h2>

{% if user.is_authenticated %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Ok" />
    </form>
    <br>
    <a href="{% url 'personalHome' %}">Back</a>
    <br>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}

<p style="color:red"><strong> {{error_message}} </strong></p>


{% endblock %}
